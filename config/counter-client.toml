["Ping Settings"]
	#Show the ping as text (e.g. '123ms') instead of the default bars in the tab list?
	showPingAsText = true
	#Color for low ping (<100ms).
	# Default: 65280
	# Range: 0 ~ 16777215
	pingColorGood = 65280
	#Color for medium ping (100-249ms).
	# Default: 16750848
	# Range: 0 ~ 16777215
	pingColorMedium = 16750848
	#Color for high ping (>=250ms).
	# Default: 16711680
	# Range: 0 ~ 16777215
	pingColorBad = 16711680

["Emote Settings"]
	#Enable or disable emojis in overlays.
	showEmojis = false
