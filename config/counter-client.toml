["Day Counter Overlay Settings"]
	#Enable/disable the day overlay on the client side.
	showDayOverlay = true
	#Should the day counter overlay always be visible?
	showOverlayAlways = true
	#Relative X position (0.0 = left, 1.0 = right).
	# Default: 0.00625
	# Range: 0.0 ~ 1.0
	dayOverlayX = 0.00625
	#Relative Y position (0.0 = top, 1.0 = bottom).
	# Default: 0.015
	# Range: 0.0 ~ 1.0
	dayOverlayY = 0.015
	#Scale factor for the day counter text size.
	# Default: 1.0
	# Range: 0.1 ~ 5.0
	dayOverlaySize = 1.0
	#Color for the day overlay text.
	# Default: 16777215
	# Range: 0 ~ 16777215
	dayOverlayTextColor = 16777215

["Death Counter List Settings"]
	#Enable/disable the death counter list overlay on the client side.
	showDeathListOverlay = true
	#Should the death counter list overlay always be visible?
	showListOverlayAlways = false
	#Relative X position (0.0 = left, 1.0 = right) of the death list overlay.
	# Default: 0.0125
	# Range: 0.0 ~ 1.0
	deathListX = 0.0125
	#Relative Y position (0.0 = top, 1.0 = bottom) of the death list overlay.
	# Default: 0.16
	# Range: 0.0 ~ 1.0
	deathListY = 0.16
	#Scale factor for the death list text size.
	# Default: 1.0
	# Range: 0.1 ~ 5.0
	deathListSize = 1.0
	#Which style to use for displaying the death list?
	#Allowed Values: CLASSIC, BOXED, TABLE
	deathOverlayStyle = "TABLE"
	#Maximum width (in pixels) for the death counter list overlay.
	# Default: 120
	# Range: 0 ~ 600
	deathOverlayWidth = 120
	#Default text color for the death list overlay.
	# Default: 16777215
	# Range: 0 ~ 16777215
	deathListTextColor = 16777215
	#Color for the first place in the death list.
	# Default: 16766720
	# Range: 0 ~ 16777215
	firstPlaceColor = 16766720
	#Color for the second place in the death list.
	# Default: 12632256
	# Range: 0 ~ 16777215
	secondPlaceColor = 12632256
	#Color for the third place in the death list.
	# Default: 13467442
	# Range: 0 ~ 16777215
	thirdPlaceColor = 13467442

["Death Counter Self Settings"]
	#Enable/disable the personal death counter overlay on the client side.
	showDeathSelfOverlay = true
	#Should the personal death counter overlay always be visible?
	showSelfOverlayAlways = true
	#Relative X position for your personal death overlay.
	# Default: 0.00625
	# Range: 0.0 ~ 1.0
	deathSelfX = 0.00625
	#Relative Y position for your personal death overlay.
	# Default: 0.068
	# Range: 0.0 ~ 1.0
	deathSelfY = 0.00625
	#Scale factor for the personal death counter text size.
	# Default: 1.0
	# Range: 0.1 ~ 5.0
	deathSelfSize = 1.0
	#Color for your personal death counter text.
	# Default: 16777215
	# Range: 0 ~ 16777215
	deathSelfTextColor = 16777215

